services:
  web:
    image: nginx:alpine
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./web/dist:/usr/share/nginx/html:ro
    depends_on:
      - api
    restart: unless-stopped

  api:
    build: ./api
    ports:
      - "${API_PORT:-8081}:3000"
    environment:
      - MONGO_URL=${MONGO_URL:-mongodb://mongo:27017/tasksdb}
    depends_on:
      - mongo
    restart: unless-stopped


  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
